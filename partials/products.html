<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodore - Products</title>
    <link
      rel="icon"
      href="../assets/image/logo-brand.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/css/styles-products.css" />
  </head>
  <body>
    <header>
      <h1>Produk Terbaik untuk Anda</h1>
      <p>
        Temukan produk berkualitas dengan harga terbaik, dijamin asli dan
        terpercaya
      </p>
    </header>

    <div class="container">
      <div class="filter-bar">
        <div class="search-box">
          <input type="text" placeholder="Cari produk..." id="searchInput" />
        </div>
        <div class="filter-options">
          <select id="categoryFilter">
            <option value="all">Semua Kategori</option>
            <option value="electronics">Elektronik</option>
            <option value="fashion">Fashion</option>
            <option value="health">Kesehatan</option>
            <option value="home">Rumah Tangga</option>
          </select>
          <select id="sortFilter">
            <option value="popular">Paling Populer</option>
            <option value="newest">Terbaru</option>
            <option value="price-low">Harga: Rendah ke Tinggi</option>
            <option value="price-high">Harga: Tinggi ke Rendah</option>
          </select>
        </div>
      </div>

      <div class="products-grid" id="productsContainer">
        <!-- Product cards will be loaded here by JavaScript -->
      </div>

      <div class="pagination" id="pagination">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>></button>
      </div>
    </div>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="product-detail" id="productDetail">
          <!-- Product detail will be loaded here by JavaScript -->
        </div>
      </div>
    </div>

    <footer>
      <h3>Trusted by Thousands of Customers</h3>
      <p>Â© 2025 AffiliatePro. Semua hak dilindungi.</p>
    </footer>

    <script src="../assets/js/products.js"></script>
  </body>
</html>
