<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk Afiliasi Terbaik</title>
    <link rel="stylesheet" href="../assets/css/styles-products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="../assets/image/logo-brand.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <h1>✨ Produk Terbaik untuk Anda ✨</h1>
      <p>
        👕 Bergaya Sesuai Mood, Bareng <strong>Moodore</strong> 💫 Koleksi
        fashion terkurasi, trendi, dan siap dibeli lewat link terpercaya kami
        🔗🛍️
      </p>
    </header>

    <div class="container">
      <div class="filter-bar">
        <div class="search-box">
          <input type="text" placeholder="Cari produk..." id="searchInput" />
        </div>
        <div class="filter-options">
          <select id="categoryFilter">
            <option value="all">Semua Kategori</option>
            <option value="electronics">Baju</option>
            <option value="fashion">Celana</option>
            <option value="health">Jaket</option>
            <option value="home">Sepatu</option>
          </select>
          <select id="sortFilter">
            <option value="">Semua Gaya</option>
            <option value="oldmoney">Old Money</option>
            <option value="koreanstyle">Korean Style</option>
            <option value="streetwear">Streetwear</option>
            <option value="minimalist">Minimalist</option>
            <option value="vintage">Vintage Revival</option>
            <option value="genderless">Genderless</option>
          </select>
        </div>
      </div>

      <div class="products-grid" id="productsContainer">
        <!-- Product cards will be loaded here by JavaScript -->
      </div>

      <div class="pagination" id="pagination">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>></button>
      </div>
    </div>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="product-detail" id="productDetail">
          <!-- Product detail will be loaded here by JavaScript -->
        </div>
      </div>
    </div>

    <footer>
      <div class="container footer-content">
        <a href="#" class="footer-logo">
          <img src="../assets/image/logo-brand.png" alt="logo" /> Moodore
        </a>
        <p>Follow us on social media for the latest updates and promotions:</p>
        <div class="social-icons">
          <a href="https://www.tiktok.com" target="_blank" class="social-icon">
            <i class="fab fa-tiktok"></i>
          </a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            class="social-icon"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://wa.me/1234567890"
            target="_blank"
            class="social-icon"
          >
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
        <div class="copyright">
          <p>
            &copy; <span id="currentYear"></span> Moodore. All rights reserved.
          </p>
          <script>
            document.getElementById("currentYear").textContent =
              new Date().getFullYear();
          </script>
        </div>
      </div>
    </footer>

    <script src="../../assets/js/products.js"></script>
  </body>
</html>
